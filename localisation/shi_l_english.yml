 shi.0.t:0 "The Shi-Huang-Ti"
 shi.0.d:0 "The Shi-Huang-Ti was the submarine that saved our ancestors and beached us on San Francisco, but our historians question what type of submarine it was sent from China to create our society?"
 shi.0.a:0 "A Colony Submarine to escape the Atomic Fire"
 shi.0.b:0 "A Nuclear Submarine intended to Destroy America"
 shi.0.c:0 "A Command and Control Submarine intended to coordinate Attack Plans."
########################################################################################
 shi.1.t:0 "The Submarine Husk"
 shi.1.d:0 "The Submarine that had saved us from atomic fire was badly damaged from beaching upon San Franscisco Bay, from there we had to make a choice, dismantle it or refurbish it?"
 shi.1.a:0 "We turned the submarine into the fortified "Steel Palace""
 shi.1.b:0 "We refurbished the submarine into a hidden research lab"
 shi.7.t:0 "The Shi wish to use Sixes as a naval port."
 shi.7.d:0 "The Shi wish to use Sixes as a naval port, saying no could lead to war."
 shi.7.a:0 "Allow them to use Sixes."
 shi.7.b:0 "They'll have to take it from us!" 
########################################################################################
 shi.2.t:0 "A Common Language"
 shi.2.d:0 "We know that education was virtually eliminated from the wasteland and had to make a crucial choice, do we stay with our native tongue or make our population speak the language of our neighbours?"
 shi.2.a:0 "Use our native language and keep our secrets to ourselves"
 shi.2.b:0 "We must adapt to our surroundings"
 shi.8.t:0 "They said no!"
 shi.8.d:0 "They told us they wanted none of it!"
 shi.8.a:0 "To war!"
 SHI_OWB_DESC:0 "Having descended from the Crewmen of a Chinese submarine beached on the shores of San Franscisco who later settled in the ruins of Chinatown, the Shi are a moderately technologically advanced faction that tend to keep to themselves, however, with the wasteland erupting into conflict, this tiny nation will be met with a choice between maintaining this splendid isolation, or intervening in wasteland politics."
 EMP_DESC:0 "Having been moved from the sub to the base in Chinatown The Emperor controls the Shi from the background."
 shi.5.t:0 "The Shi ask for Outer San Franscisco"
 shi.5.d:0 "The Shi have told us they wish to expand into Outer San Franscisco rejecting saying no will likely result in war"
 shi.5.a:0 "Tell them to go ahead"
 shi.5.b:0 "We will die before letting them take it"
